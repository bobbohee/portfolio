<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>design</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div id="design" class="mac-popup">
    <header>
      <div class="mac-btn">
        <div id="closed">
          <span>×</span>
        </div>
        <div>
          <span>-</span>
        </div>
        <div>
          <span>＋</span>
        </div>
      </div>
      <div class="folder-name">
        <img src="../img/menu-icon/folder.png" alt="folder">
        <p>design</p>
      </div>
    </header>
    <nav>
      <ul>
        <li>
          <a href="" class="insideFolder" data-iframe="about">
            <img src="../img/menu-icon/folder.png" alt="folder">
            <p>about</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="project">
            <img src="../img/menu-icon/folder.png" alt="folder">
            <p>project</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="activity">
            <img src="../img/menu-icon/folder.png" alt="folder">
            <p>activity</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="certificate">
            <img src="../img/menu-icon/folder.png" alt="folder">
            <p>certificate</p>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <ul class="fileList">
        <li>
          <a href="" class="insideFolder" data-iframe="project/design/smart-space">
            <img src="../img/project/design/smart-space.png" alt="smart-space">
            <p>smart space</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="project/design/kakao-friends">
            <img src="../img/project/design/kakao-friends.png" alt="kakao-friends">
            <p>kakao friends</p>
          </a>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>

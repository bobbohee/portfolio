<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>naver news</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="naver-news" class="mac-popup">
    <header>
      <div class="mac-btn">
        <div id="closed">
          <span>×</span>
        </div>
        <div>
          <span>-</span>
        </div>
        <div>
          <span>＋</span>
        </div>
      </div>
      <div class="folder-name">
        <img src="../../img/menu-icon/folder.png" alt="folder">
        <p>naver news</p>
      </div>
    </header>
    <nav>
      <ul>
        <li>
          <a href="" class="insideFolder" data-iframe="about">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>about</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="project">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>project</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="activity">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>activity</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="certificate">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>certificate</p>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="project-infomation">
        <h2>naver news - <span>rss</span></h2>
        <p>
          naver에서 제공하는 news rss를 활용한 뉴스 검색 사이트 입니다.<br>
          사용자가 검색한 검색어에 따라 rss url을 변환시켜 xml로 파싱해 제공합니다.<br>
          google 사이트 디자인을 모방해 제작했습니다.<br>
        </p>
        <ul>
          <li>
            <img src="../../img/project/url.png" alt="url">
            <a href=""></a>
          </li>
          <li>
            <img src="../../img/project/github.png" alt="github">
            <a href="https://github.com/park-bohee/naver-news" target="_blank">github.com/park-bohee/naver-news</a>
          </li>
        </ul>
      </div>
      <div class="project-screenshot">
        <h2>screenshot</h2>
      </div>
    </section>
  </div>

</html>

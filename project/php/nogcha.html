<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nogcha</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="nogcha" class="mac-popup">
    <header>
      <div class="mac-btn">
        <div id="closed">
          <span>×</span>
        </div>
        <div>
          <span>-</span>
        </div>
        <div>
          <span>＋</span>
        </div>
      </div>
      <div class="folder-name">
        <img src="../../img/menu-icon/folder.png" alt="folder">
        <p>nogcha</p>
      </div>
    </header>
    <nav>
      <ul>
        <li>
          <a href="" class="insideFolder" data-iframe="about">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>about</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="project">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>project</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="activity">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>activity</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="certificate">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>certificate</p>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="project-infomation">
        <h2>nogcha - <span>phpmyadmin</span></h2>
        <p>
          php + phpmyadmin 을 활용한 게시판입니다.<br>
          글로벌숙련기술진흥원 모던웹디자인 과정에서 배웠던 것을 복습하고자 진행했던 프로젝트 입니다.<br>
          추가로 댓글 달기 기능을 구현했습니다.<br>
        </p>
        <ul>
          <li>
            <img src="../../img/project/url.png" alt="url">
            <a href=""></a>
          </li>
          <li>
            <img src="../../img/project/github.png" alt="github">
            <a href="https://github.com/park-bohee/nogcha" target="_blank">github.com/park-bohee/nogcha</a>
          </li>
        </ul>
      </div>
      <div class="project-screenshot">
        <h2>screenshot</h2>
      </div>
    </section>
  </div>

</html>

<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sdhs conference</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="sdhs-conference" class="mac-popup">
    <header>
      <div class="mac-btn">
        <div id="closed">
          <span>×</span>
        </div>
        <div>
          <span>-</span>
        </div>
        <div>
          <span>＋</span>
        </div>
      </div>
      <div class="folder-name">
        <img src="../../img/menu-icon/folder.png" alt="folder">
        <p>sdhs conference</p>
      </div>
    </header>
    <nav>
      <ul>
        <li>
          <a href="" class="insideFolder" data-iframe="about">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>about</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="project">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>project</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="activity">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>activity</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="certificate">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>certificate</p>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="project-infomation">
        <h2>sdhs conference - <span>graphjs</span></h2>
        <p>
          php + phpmyadmin 을 활용한 설문 조사 사이트 입니다.<br>
          conference 행사에 대한 투표, 설문 조사 결과를 db에 저장해 사용했습니다.<br>
          투표 결과를 토대로 graphjs를 활용해 데이터를 시각화 해 나타냈습니다.<br>
        </p>
        <ul>
          <li>
            <img src="../../img/project/url.png" alt="url">
            <a href=""></a>
          </li>
          <li>
            <img src="../../img/project/github.png" alt="github">
            <a href="https://github.com/park-bohee/sdhs-conference" target="_blank">github.com/park-bohee/sdhs-conference</a>
          </li>
        </ul>
      </div>
      <div class="project-screenshot">
        <h2>screenshot</h2>
      </div>
    </section>
  </div>
</body>
</html>

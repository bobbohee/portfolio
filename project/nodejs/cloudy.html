<!DOCTYPE html>
<html lang="ko" dir="ltr">

  <title>cloudy</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="cloudy" class="mac-popup">
    <header>
      <div class="mac-btn">
        <div id="closed">
          <span>×</span>
        </div>
        <div>
          <span>-</span>
        </div>
        <div>
          <span>＋</span>
        </div>
      </div>
      <div class="folder-name">
        <img src="../../img/menu-icon/folder.png" alt="folder">
        <p>cloudy</p>
      </div>
    </header>
    <nav>
      <ul>
        <li>
          <a href="" class="insideFolder" data-iframe="about">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>about</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="project">
            <img src="../../img/menu-icon/folder.png" alt="folder">

          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="activity">
            <img src="../../img/menu-icon/folder.png" alt="folder">

          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="certificate">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>certificate</p>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="project-infomation">
        <h2>cloudy - <span>chatbot, api</span></h2>
        <p>
          날씨 정보를 제공하는 카카오톡 챗봇입니다.<br>
          request 모듈을 사용해 요청한 결과를 json으로 파싱해 사용했습니다.<br>
          파싱한 데이터는 모듈, 콜백 함수를 사용해 비동기 방식으로 처리했습니다.<br>
        </p>
        <ul>
          <li>
            <img src="../../img/project/url.png" alt="url">
            <a href="https://pf.kakao.com/_LIhxnC" target="_blank">pf.kakao.com/_LIhxnC</a>
          </li>
          <li>
            <img src="../../img/project/github.png" alt="github">
            <a href="https://github.com/park-bohee/cloudy" target="_blank">github.com/park-bohee/cloudy</a>
          </li>
        </ul>
      </div>
      <div class="project-screenshot">
        <h2>screenshot</h2>
      </div>

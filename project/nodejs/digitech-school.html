<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>digitech school</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="digitech-school" class="mac-popup">
    <header>
      <div class="mac-btn">
        <div id="closed">
          <span>×</span>
        </div>
        <div>
          <span>-</span>
        </div>
        <div>
          <span>＋</span>
        </div>
      </div>
      <div class="folder-name">
        <img src="../../img/menu-icon/folder.png" alt="folder">
        <p>digitech school</p>
      </div>
    </header>
    <nav>
      <ul>
        <li>
          <a href="" class="insideFolder" data-iframe="about">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>about</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="project">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>project</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="activity">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>activity</p>
          </a>
        </li>
        <li>
          <a href="" class="insideFolder" data-iframe="certificate">
            <img src="../../img/menu-icon/folder.png" alt="folder">
            <p>certificate</p>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="project-infomation">
        <h2>digitech school - <span>chatbot</span></h2>
        <p>
          카카오톡 플러스친구 디지텍고등학교 챗봇입니다.<br>
          node-school-kr 모듈을 사용해서 급식, 학사 일정을 파싱해옵니다.<br>
          promise 방식을 지원하기 때문에 promise 작동 방식을 공부했던 프로젝트 입니다.<br>
        </p>
        <ul>
          <li>
            <img src="../../img/project/url.png" alt="url">
            <a href=""></a>
          </li>
          <li>
            <img src="../../img/project/github.png" alt="github">
            <a href="https://github.com/park-bohee/digitech-school-kr" target="_blank">github.com/park-bohee/digitech-school-kr</a>
          </li>
        </ul>
      </div>
      <div class="project-screenshot">
        <h2>screenshot</h2>
      </div>
    </section>
  </div>

</html>
